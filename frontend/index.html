<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблица со студентами</title>

  <link rel="stylesheet" href="normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script defer type="module" src="main.js"></script>

</head>

<body>
  <div class="container pt-4 pb-4">
    <h1>Список студентов</h1>



    <form action="#" class="mb-4" id="add-form">
      <div class="mb-3">

        <input type="text" class="form-control" id="name-inp" placeholder="Имя" required="Заполните поле">

      </div>

      <div class="mb-3">
        <input type="text" class="form-control" id="lastname-inp" placeholder="Фамилия" required="Заполните поле">
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" id="surname-inp" placeholder="Отчество"  required="Заполните поле">
      </div>

      <div class="mb-3">
        <input type="date" class="form-control" id="birthday-inp"  min="1900-01-01" max="2023-10-10"  required="Заполните поле">
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" id="faculty-inp" placeholder="Факультет"  required="Заполните поле">
      </div>

      <div class="mb-3">
        <input type="number" class="form-control" id="start-inp" placeholder="Дата поступления" min="2000"  required="Заполните поле">
      </div>

      <button type="submit" class="btn btn-primary mb-4">Добавить студента</button>
    </form>

    <div  class="mb-3">
      <button id="sort-fio" class="btn btn-primary ">Сортировать по ФИО</button>
      <button id="sort-faculty" class="btn btn-primary">Сортировать по факультету</button>
      <button id="sort-birthday" class="btn btn-primary">Сортировать по дате рождения</button>
      <button id="sort-start" class="btn btn-primary">Сортировать по году начала обучения</button>

    </div>

    <form action="#" id="filter-form" class="mb-3">
      <h2>Фильтрация</h2>
      <input id="filter-form__fio-inp" class="form-control mb-3" type="text" placeholder="ФИО">
      <input id="filter-faculty__faculty-inp" class="form-control mb-3" type="text" placeholder="Факультет">
      <input id="filter-form__start-inp" class="form-control mb-3" type="text" placeholder="Год начала обучения">
      <input id="filter-form__end-inp" class="form-control mb-3" type="text" placeholder="Год окончания обучения">
  </form>

    <div id="app">

    </div>
  </div>
</body>

</html>
